<!DOCTYPE html>
<html lang="en">
<head>
    <title>Share Your Experience</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Share Your Experience</h1>
    </header>

    <main>
        <form class="experience-form">
            <fieldset>
                <legend>Personal Information</legend>
                
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" 
                pattern="^\+?\d{13}$" 
                maxlength="13" 
                placeholder="e.g. 923001234567" 
                required>


                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="16" max="80"><br>
            </fieldset>

            <fieldset>
                <legend>Preferences</legend>
                
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="Male"> Male
                <input type="radio" id="female" name="gender" value="Female"> Female
                <input type="radio" id="other" name="gender" value="Other"> Other<br><br>

                <input type="checkbox" id="subscribe" name="subscribe">
                <label for="subscribe">Subscribe to updates</label><br>
            </fieldset>

            <fieldset>
                <legend>Message</legend>
                <label for="message">Your Experience:</label><br>
                <textarea id="message" name="message" rows="5" cols="40" placeholder="Share your thoughts..."></textarea>
            </fieldset>

            <input type="submit" value="Submit" class="button">
        </form>
    </main>

    <footer>
        <p>&copy; <time datetime="2025">2025</time> DammahuM Reebak Nahk - Feedback Form</p>
        <a href="lab05.html" class="button">Back to Portfolio</a>
    </footer>
</body>
</html>
